<!DOCTYPE html>
<html lang="en">

    <head>
        <title>metavisuo</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="metavisuo.css"/>
        
        <script type="module">
            //
            //Get the metavisuo class
            import {metavisuo} from "./metavisuo.js";
            //
            //Create a metavisuo application
            const page = new metavisuo();
            //
            //Let the app be accessible outside of this class
            window.page = page;
            //
            //Show the metavisuo object
            page.show_panels();
        </script>

    </head>
    
    <body>
        <!--
        The header section-->
        <div id="header">
            <button id="zoom_out">&#43;</button>
            <button id="zoom_in">&#45;</button>
            <button id="pan_up">&#8743;</button>
            <button id="pan_down">&#8744;</button>
            <button id="pan_left">&#60;</button>
            <button id="pan_right">&#62;</button>
            <select id="databases"></select>
            <button id="save">save</button>
            
            <fieldset>
                <legend>
                   Report
                </legend>
                <button id="open">Open</button>
                <dialog id="error_report">
                    <button id="close">Close</button>
                    <div id="report"></div>
                </dialog>
            </fieldset>
            <button onclick="page.show_errors()" >Show Errors</button>
        </div>
        <!--
        The content section-->
        <div id="content"></div>

    </body>

</html>
