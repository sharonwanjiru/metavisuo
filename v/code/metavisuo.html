<!DOCTYPE html>
<html lang="en">

    <head>
        <title>MetaVisuo</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="metavisuo.css"/>
        
        <script type="module">
            //Get the metavisuo_ext application class
            import {metavisuo_ext} from "./show_errors.js";
            //
            //
            window.onload = async ()=>{
                //
                // Create a metavisuo_ext application
                const page = new metavisuo_ext(); 
                //
                //
                window.page = page;
                //
                //Show the metavisuo object
                await page.onload();
               
            };
        </script>

    </head>
    
    <body>
        <!--
        The header section-->
        <div id="header">
            <button id="zoom_out">&#43;</button>
            <button id="zoom_in">&#45;</button>
            <button id="pan_up">&#8743;</button>
            <button id="pan_down">&#8744;</button>
            <button id="pan_left">&#60;</button>
            <button id="pan_right">&#62;</button>
            <select id="databases"></select>
            <button id="save">save</button>
            <div>
                <button onclick="page.show_errors()">Show Errors</button>
                <div id="report"></div>
            </div>
        </div>
        <!--
        The content section-->
        <div id="content"></div>

    </body>

</html>
